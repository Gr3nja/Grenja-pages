<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grenja Search</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600&family=DM+Mono&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- ヘッダー -->
    <header id="site-header">
        <a class="header-logo" href="index.html">Grenja</a>
        <span class="header-meta" id="index-status">読み込み中...</span>
        <a class="header-contact-btn" href="https://discord.gg/HpPVgD4pVU" target="_blank">Contact</a>
    </header>

    <!-- ホーム画面 -->
    <main id="home-view">
        <div class="home-inner">
            <h1 class="logo-title">Grenja</h1>
            <p class="logo-sub">技術系サイト検索エンジン</p>

            <div class="search-box">
                <input type="text" id="main-input" placeholder="キーワードを入力..." autocomplete="off">
                <button id="main-btn">検索</button>
            </div>
        </div>
    </main>

    <!-- 検索結果画面 -->
    <div id="results-view" class="hidden">
        <div class="results-search-bar">
            <div class="search-box search-box--sm">
                <input type="text" id="results-input" placeholder="キーワードを入力..." autocomplete="off">
                <button id="results-btn">検索</button>
            </div>
        </div>
        <div class="results-meta" id="results-meta"></div>
        <div id="results-list"></div>
        <div id="pagination" class="pagination"></div>
        <div id="no-results" class="hidden">該当する結果が見つかりませんでした。</div>
    </div>

    <footer id="site-footer">
        <span>© 2025 <a href="https://github.com/Gr3nja" target="_blank">
                Gr3nja</a>&mdash;All rights reserved.</span>
    </footer>

    <script src="search.js"></script>
</body>

</html>
